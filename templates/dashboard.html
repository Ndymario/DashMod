<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .disabled {
            pointer-events:none;
            cursor: not-allowed;
            opacity: 75%;
        }
        .this{
            position: relative;
            /* left: 27vh; */
            text-decoration: none;
            color: #343131;
            font-style: normal;
            font-weight: 600;
            font-size: x-large;   
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .this:hover {
            transform : translateY(-0.25rem);
            transform : scale(1.1);
        }
        </style>
    <title>{{user.name}}'s Dashboard</title>
</head>
<body>
<h1 align="center" class="text-4xl mt-20">Welcome {{user.name}}, {{choice}}</h1>
<h2 align="center" class="text-2xl mt-5 text-gray-400">Select the server you want to moderate {{user.name}}.</h2>
<div class="w-[1600px] flex ml-40 mt-20 justify-evenly shadow-xl rounded-xl pl-2 pt-2 bg-slate-300">
    <div class="this">
    <p>Hover graph</p>
    </div>
</div>
</body>
</html>
